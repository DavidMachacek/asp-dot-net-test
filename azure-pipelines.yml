# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cf543ba7-61d8-4cd4-9ca5-f2bc885e1733'
  imageRepository: 'davidmachacekaspdotnettest'
  containerRegistry: 'spisum.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Test-ASP-DotNet/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  pool-name: 'AKS'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(pool-name)
    steps:
    #- task: CmdLine@2
    #  inputs:
    #    script: |
    #      buildah $(dockerfilePath) -t $(containerRegistry)/$(imageRepository):$(tag)
    #      buildah push $(containerRegistry)/$(imageRepository):$(tag)
    #    failOnStderr: false
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
